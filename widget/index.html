<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <style type="text/css">
    html,body{
        height: 100%;
    }
    #wrap{
        height: 100%;
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-flex-flow: column;
               flex-flow: column;
    }
    #main{
        -webkit-box-flex: 1; 
        -webkit-flex: 1;
        flex: 1;
    }
    
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>主页</h1>
            <div class="btn left" tapmode onclick="fnOpenAddress()">V 北京</div>
            <div class="btn right" tapmode onclick="fnRegister()">注册</div>
        </header>
        <nav>
            <div class="menu" tapmode='active' onclick="fnSetNavActiveIndex(0)">GV</div>
            <div class="menu" tapmode='active' onclick="fnSetNavActiveIndex(1)">AV</div>
            <div class="menu" tapmode='active' onclick="fnSetNavActiveIndex(2)">SM</div>
            <div class="menu" tapmode='active' onclick="fnSetNavActiveIndex(3)">BB</div>
            <div class="menu" tapmode='active' onclick="fnSetNavActiveIndex(4)">TG</div>
        </nav>
        <div id="main">
                
        </div>
    </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        var header = $api.dom('header');
        nav = $api.dom('nav');
        //$api.fixStatusBar(header);
        //$api.fixStatusBar(nav);
        var headerPos = $api.offset(header);
        var navPos = $api.offset(nav);
        menu = $api.domAll(nav, '.menu');
        var frames = [];
        for (var i = 0; i < menu.length; i++) {
            frames.push({
                name: 'frame'+i, 
                url: 'html/frame1.html'
            })
        }
        api.openFrameGroup ({
            name: 'mainFrameGroup',
            background: '#fff',
            scrollEnabled: true,
            rect: {
                 x: 0, 
                 y: headerPos.h+navPos.h, 
                 w: 'auto', 
                 h: 'auto'
            },
            index: 0,
            frames: frames
        }, function(ret, err){
            if( ret ){
                fnSetNavActive(ret.index)
            }else{
                 alert( JSON.stringify( err ) );
            }
        });
    };
    function fnOpenAddress(){
        /*var header = $api.dom('header');
        //$api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        api.openFrame({
            name: 'address',
            url: './html/address.html',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0.5)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });*/
         var citySelector = api.require('citySelector');
citySelector.show();
    }
    function fnRegister(){
        api.openWin({
            name: 'main',
            url: './html/register.html'
        });
    }
    function fnSetNavActive(index){
        for (var i = 0; i < menu.length; i++) {
            if (i===index) {
                $api.addCls(menu[i], 'active');
            }else{
                $api.removeCls(menu[i],'active');
            }
        }
    }
    function fnSetNavActiveIndex(index){
        api.setFrameGroupIndex({
            name: 'mainFrameGroup',
            index: index,
            scroll: true
        });
    }
</script>
</html>

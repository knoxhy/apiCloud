<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.setStatusBarStyle({
            style : 'light',
            color : '#000'
        });
        var userId = $api.getStorage('userId')
        if (userId) {
            api.openFrame({
                name: 'homePage',
                url: 'html/homePage.html',
                rect: {
                    x: 0,
                    y: 0,
                    w: api.winWidth,
                    h: api.winHeight
                },
                pageParam: {
                    name: 'homePage'
                }
            });
        } else {
            api.openFrame({
                name: 'login',
                url: 'html/login.html',
                rect: {
                    x: 0,
                    y: 0,
                    w: api.winWidth,
                    h: api.winHeight
                },
                pageParam: {
                    name: 'login'
                }
            });
        }
    }
</script>

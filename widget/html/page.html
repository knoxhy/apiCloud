<script type="text/javascript">
    apiready = function(){
        
        var playModule = api.require('playModule');
        playModule.init({
            isImmerse: true,
            buffering: "加载中"
        });
        playModule.play({
            pageType: "Frame",
            rect: {
                 x: 10,
                y: 46,
                w: api.winWidth - 20,
                h: api.winWidth / 100 * 48
            },
            enableFull:false,
            isBackBtn: true,
            isFullBtn: true,
            defaultBtn: true,
            fixedOn:'video',
            url: 'http://resource.apicloud.com/video/apicloud3.mp4',
            //url:"http://wkz-1253297751.cosgz.myqcloud.com/video/1496291091766",
            title: "电视剧",
            isTopView: true,
            isReplayView: true
        }, function(ret, err) {
            if (ret.status) {
                 
            }
        });
        playModule.addEventListener({
                    name: 'unfull'
                }, function(ret, err) {
                    if (ret) {
                        api.setScreenOrientation({
                            orientation: 'portrait_up'
                        })
                        alert(JSON.stringify(ret));
                    }else{
                        alert(JSON.stringify(err));
                    }
                    
                });
                 playModule.addEventListener({
                    name: 'full'
                }, function(ret, err) {
                    if (ret) {
                        alert(JSON.stringify(ret));
                    }else{
                        alert(JSON.stringify(err));
                    }
                    
                });
       api.addEventListener({
           name: 'keyback'
       }, function(ret, err){
           if( ret ){
            api.closeWin();
            api.setScreenOrientation({
                orientation: 'portrait_up'
            })
           }
       });
    };
</script>
